      - type: auto
        coverage: E1-001, E1-002, E1-003, E2-001, E2-002, E2-003

    rcis:
      - E1-001  # QA Report 生成
      - E1-002  # 格式验证
      - E1-003  # 数据完整性
      - E2-001  # Dev Session Report 生成
      - E2-002  # 格式验证
