  # --------------------------------------------------------------------------
  - id: B1-001
    feature: B1
    name: "Calculator 单元测试"
    scope: business
    priority: P0
    trigger: [PR, Release]
    method: auto
    tags: [business, calculator, unit-test]
    owner: business
    steps:
      given: "calculator 模块存在"
      when: "运行 npm test"
