# ============================================================================
# Regression Contract - ZenithJoy Engine
# ============================================================================
#
# 全量回归的唯一合法定义来源
#
# Trigger 规则：
#   - PR Gate:      跑 trigger 包含 PR 的条目
#   - Release Gate: 跑 trigger 包含 Release 的条目
#   - Nightly:      跑全部条目（忽略 trigger 过滤）
#
# Method 规则：
#   - auto:   必须有 test 字段指向自动化测试
#   - manual: 无 test 字段，需人工验证
#
# ============================================================================

version: "1.12.0"
updated: "2026-01-22"

# ============================================================================
# Hooks 回归契约
# ============================================================================
hooks:
  # --------------------------------------------------------------------------
  # H1: branch-protect
  # --------------------------------------------------------------------------
  - id: H1-001
    feature: H1
    name: "分支保护拦截 main/develop 写入"
    scope: hook
    priority: P0
    trigger: [PR, Release]
    method: auto
    tags: [branch, write-protect, security]
    owner: infra
    steps:
      given: "当前在 main 或 develop 分支"
      when: "尝试写入代码文件（Write/Edit 工具）"
      then: "Hook 阻止并提示切换到 cp-* 或 feature/* 分支"
    evidence:
      type: log
      contains: "请先创建工作分支"
    test: "tests/hooks/branch-protect.test.ts"

  - id: H1-002
    feature: H1
    name: "cp-* 分支允许写入"
    scope: hook
    priority: P0
    trigger: [PR, Release]
    method: auto
    tags: [branch, write-protect]
    owner: infra
    steps:
      given: "当前在 cp-* 分支"
      when: "尝试写入代码文件"
      then: "Hook 放行（exit 0）"
    evidence:
      type: exit_code
      equals: 0
    test: "tests/hooks/branch-protect.test.ts"

  - id: H1-003
    feature: H1
    name: "feature/* 分支允许写入"
    scope: hook
    priority: P1
    trigger: [Release]
    method: auto
    tags: [branch, write-protect]
    owner: infra
    steps:
      given: "当前在 feature/* 分支"
      when: "尝试写入代码文件"
      then: "Hook 放行（exit 0）"
    evidence:
      type: exit_code
      equals: 0
    test: "tests/hooks/branch-protect.test.ts"

  # --------------------------------------------------------------------------
  # H2: pr-gate-v2
  # --------------------------------------------------------------------------
  - id: H2-001
    feature: H2
    name: "PR Gate 拦截 gh pr create"
    scope: hook
    priority: P0
    trigger: [PR, Release]
    method: auto
    tags: [pr, gate, quality]
    owner: infra
    steps:
      given: "在任意分支"
      when: "执行包含 'gh pr create' 的 Bash 命令"
      then: "Hook 运行 L1 质检"
    evidence:
      type: log
      contains: "PR GATE"
    test: "tests/hooks/pr-gate.test.ts"

  - id: H2-002
    feature: H2
    name: "L1 失败阻止 PR 创建"
    scope: hook
    priority: P0
    trigger: [PR, Release]
    method: auto
    tags: [pr, gate, quality]
    owner: infra
    steps:
      given: "typecheck 或 test 或 build 失败"
      when: "执行 gh pr create"
      then: "Hook 阻止并返回 exit 2"
    evidence:
      type: exit_code
      equals: 2
    test: "tests/hooks/pr-gate.test.ts"

  - id: H2-003
    feature: H2
    name: "L1 通过允许 PR 创建"
    scope: hook
    priority: P0
    trigger: [PR, Release]
    method: auto
    tags: [pr, gate, quality]
    owner: infra
    steps:
      given: "npm run qa 全绿"
      when: "执行 gh pr create"
      then: "Hook 放行（exit 0）"
    evidence:
      type: log
      contains: "✅ PR Gate 通过"
    test: "tests/hooks/pr-gate.test.ts"

  - id: H2-004
    feature: H2
    name: "双模式：--base main 触发 Release 模式"
    scope: hook
    priority: P1
    trigger: [Release]
    method: auto
    tags: [pr, gate, release]
    owner: infra
    steps:
      given: "执行 gh pr create --base main"
      when: "Hook 解析命令"
      then: "自动切换到 Release 模式，检查 L2B + L3"
    evidence:
      type: log
      contains: "Release 模式"
    test: "tests/hooks/pr-gate.test.ts"

  - id: H2-005
    feature: H2
    name: "双模式：默认 PR 模式只检查 L1"
    scope: hook
    priority: P0
    trigger: [PR, Release]
    method: auto
    tags: [pr, gate]
    owner: infra
    steps:
      given: "执行 gh pr create（无 --base main）"
      when: "Hook 解析命令"
      then: "使用 PR 模式，只检查 L1"
    evidence:
      type: log
      contains: "PR 模式 (L1 only)"
    test: "tests/hooks/pr-gate.test.ts"

  - id: H2-006
    feature: H2
    name: "DoD 文件检查（PR 模式）"
    scope: hook
    priority: P1
    trigger: [PR, Release]
    method: auto
    tags: [pr, gate, dod]
    owner: infra
    steps:
      given: "PR 模式下"
      when: ".dod.md 不存在或未更新"
      then: "Hook 报错并阻止 PR"
    evidence:
      type: log
      contains: "DoD"
    test: "tests/hooks/pr-gate.test.ts"

  # --------------------------------------------------------------------------
  # H2-007: Phase 1 - DoD 映射检查
  # --------------------------------------------------------------------------
  - id: H2-007
    feature: H2
    name: "DoD ↔ Test 映射检查"
    scope: hook
    priority: P1
    trigger: [PR, Release]
    method: auto
    tags: [pr, gate, dod, phase1]
    owner: infra
    steps:
      given: "PR 模式下"
      when: "执行 gh pr create"
      then: "Hook 调用 check-dod-mapping.cjs 验证每条 DoD 有 Test 字段"
    evidence:
      type: log
      contains: "DoD ↔ Test 映射检查"
    test: "tests/hooks/pr-gate-phase1.test.ts"

  - id: H2-008
    feature: H2
    name: "P0/P1 强制 RCI 更新"
    scope: hook
    priority: P1
    trigger: [PR, Release]
    method: auto
    tags: [pr, gate, rci, phase1]
    owner: infra
    steps:
      given: "PR 优先级为 P0 或 P1"
      when: "执行 gh pr create"
      then: "Hook 调用 require-rci-update-if-p0p1.sh 验证 RCI 已更新"
    evidence:
      type: log
      contains: "P0/P1 → RCI 更新检查"
    test: "tests/hooks/pr-gate-phase1.test.ts"

# ============================================================================
# Workflow 回归契约
# ============================================================================
workflow:
  # --------------------------------------------------------------------------
  # W1: /dev 11 步流程
  # --------------------------------------------------------------------------
  - id: W1-001
    feature: W1
    name: "/dev 流程可启动"
    scope: workflow
    priority: P0
    trigger: [PR, Release]
    method: manual
    tags: [dev, entry]
    owner: workflow
    steps:
      given: "用户在项目根目录"
      when: "运行 /dev 或说开发需求"
      then: "Skill 加载，显示 PRD 确认步骤"
    evidence:
      type: screenshot
      description: "Skill 加载截图"

  - id: W1-002
    feature: W1
    name: "分支自动创建"
    scope: workflow
    priority: P0
    trigger: [PR, Release]
    method: manual
    tags: [dev, branch]
    owner: workflow
    steps:
      given: "PRD 确认后进入 Step 3"
      when: "Claude 执行分支创建"
      then: "创建 cp-MMDDHHNN-task 格式分支"
    evidence:
      type: command
      run: "git branch --show-current"
      contains: "cp-"

  - id: W1-003
    feature: W1
    name: "DoD 自动生成"
    scope: workflow
    priority: P0
    trigger: [PR, Release]
    method: manual
    tags: [dev, dod]
    owner: workflow
    steps:
      given: "分支创建后进入 Step 4"
      when: "Claude 推演 DoD"
      then: "生成 .dod.md 文件，包含验收标准"
    evidence:
      type: file
      path: ".dod.md"
      exists: true

  - id: W1-004
    feature: W1
    name: "Loop 1 循环（5→6→7）"
    scope: workflow
    priority: P1
    trigger: [Release]
    method: manual
    tags: [dev, loop]
    owner: workflow
    steps:
      given: "Step 7 质检失败"
      when: "发现问题"
      then: "返回 Step 5 继续修复，而非结束"
    evidence:
      type: log
      description: "对话记录显示循环"

  - id: W1-005
    feature: W1
    name: "CI 失败后循环"
    scope: workflow
    priority: P1
    trigger: [Release]
    method: manual
    tags: [dev, loop, ci]
    owner: workflow
    steps:
      given: "Step 9 CI 红"
      when: "wait-for-merge.sh 检测到失败"
      then: "返回 Step 5 重新循环"
    evidence:
      type: log
      contains: "CI 失败"

  # --------------------------------------------------------------------------
  # W3: 循环回退
  # --------------------------------------------------------------------------
  - id: W3-001
    feature: W3
    name: "质检失败触发回退"
    scope: workflow
    priority: P0
    trigger: [PR, Release]
    method: manual
    tags: [dev, loop, quality]
    owner: workflow
    steps:
      given: "Step 7 质检（npm run qa）失败"
      when: "Claude 检测到失败"
      then: "自动返回 Step 5 继续修复，而非中止流程"
    evidence:
      type: log
      description: "对话记录显示循环回退"

  - id: W3-002
    feature: W3
    name: "CI 失败触发回退"
    scope: workflow
    priority: P0
    trigger: [PR, Release]
    method: manual
    tags: [dev, loop, ci]
    owner: workflow
    steps:
      given: "Step 9 CI 红"
      when: "wait-for-merge.sh 检测到 CI 失败"
      then: "自动返回 Step 5 重新循环，而非中止"
    evidence:
      type: log
      contains: "CI 失败"

  # --------------------------------------------------------------------------
  # W5: 模式自动检测
  # --------------------------------------------------------------------------
  - id: W5-001
    feature: W5
    name: "new 模式：在 develop/main 检测为新任务"
    scope: workflow
    priority: P0
    trigger: [PR, Release]
    method: manual
    tags: [dev, mode, detect]
    owner: workflow
    steps:
      given: "当前在 develop 或 main 分支"
      when: "运行 /dev"
      then: "检测为 new 模式，开始完整流程"
    evidence:
      type: log
      contains: "检测到模式: new"

  - id: W5-002
    feature: W5
    name: "continue 模式：cp-* 无 PR 检测为继续开发"
    scope: workflow
    priority: P0
    trigger: [PR, Release]
    method: manual
    tags: [dev, mode, detect]
    owner: workflow
    steps:
      given: "当前在 cp-* 分支且没有打开的 PR"
      when: "运行 /dev"
      then: "检测为 continue 模式，直接进入 Loop 1"
    evidence:
      type: log
      contains: "检测到模式: continue"

  - id: W5-003
    feature: W5
    name: "fix 模式：有 PR + CI 红检测为修复"
    scope: workflow
    priority: P1
    trigger: [Release]
    method: manual
    tags: [dev, mode, detect]
    owner: workflow
    steps:
      given: "当前分支有打开的 PR 且 CI 失败"
      when: "运行 /dev"
      then: "检测为 fix 模式，直接进入 Loop 2"
    evidence:
      type: log
      contains: "检测到模式: fix"

  - id: W5-004
    feature: W5
    name: "merge 模式：有 PR + CI 绿检测为合并"
    scope: workflow
    priority: P1
    trigger: [Release]
    method: manual
    tags: [dev, mode, detect]
    owner: workflow
    steps:
      given: "当前分支有打开的 PR 且 CI 通过"
      when: "运行 /dev"
      then: "检测为 merge 模式，进入清理和合并"
    evidence:
      type: log
      contains: "检测到模式: merge"

