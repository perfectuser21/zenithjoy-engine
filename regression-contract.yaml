      then: "所有 .sh 文件 bash -n 通过"
    evidence:
      type: ci_job
      name: "shell-check"
      status: success
    test: ".github/workflows/ci.yml"

  # --------------------------------------------------------------------------
  # C6: Phase 1 DevGate
  # --------------------------------------------------------------------------
