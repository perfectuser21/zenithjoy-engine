    owner: infra
    steps:
      given: "PR 提交"
      when: "CI 运行 test job"
      then: "typecheck + test + build 全绿"
    evidence:
      type: ci_job
      name: "test"
      status: success
    test: ".github/workflows/ci.yml"

  # --------------------------------------------------------------------------
