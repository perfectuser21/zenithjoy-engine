    method: auto
    tags: [ci, release, dod]
    owner: infra
    steps:
      given: "PR 到 main 分支"
      when: "运行 npm run release:check"
      then: "DoD 所有必要项完成，Evidence 引用正确"
    evidence:
      type: command
      run: "bash scripts/release-check.sh"
      contains: "Release 检查通过"
    test: "scripts/release-check.sh"

