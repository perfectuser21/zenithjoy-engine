      # Go
      - name: Setup Go
        if: steps.detect.outputs.type == 'go'
        uses: actions/setup-go@v5
        with:
          go-version: ${{ steps.detect.outputs.go_version }}

      - name: Test (go)
        if: steps.detect.outputs.type == 'go'
