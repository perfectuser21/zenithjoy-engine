          echo ""
          if git ls-files | grep -E "^\.(prd|dod)\.md$"; then
            echo "âŒ PRD/DoD æ–‡ä»¶ä¸åº”å­˜åœ¨äº develop/main åˆ†æ”¯"
            echo ""
            echo "è¿™äº›æ–‡ä»¶åº”è¯¥åªå­˜åœ¨äºåŠŸèƒ½åˆ†æ”¯ (cp-*, feature/*)"
            echo ""
            echo "å‘ç°çš„æ–‡ä»¶ï¼š"
            git ls-files | grep -E "^\.(prd|dod)\.md$"
            echo ""
            exit 1
          fi
          echo "âœ… æ—  PRD/DoD æ®‹ç•™"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: L2A Check
        if: steps.detect.outputs.type == 'npm' && github.base_ref != 'main'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "  L2A: PRD/DoD/QA/Audit æ£€æŸ¥"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          # L2A check åœ¨ L1 ä¹‹åã€DevGate ä¹‹å‰
          if [ -f "scripts/devgate/l2a-check.sh" ]; then
            bash scripts/devgate/l2a-check.sh pr || exit 1
          else
            echo "âš ï¸ l2a-check.sh not found, skipping"
            echo "   (ä»“åº“å¯èƒ½è¿˜æœªå‡çº§åˆ° L2A è¿œç«¯æ£€æŸ¥)"
          fi

      # Python
      - name: Setup Python
        if: steps.detect.outputs.type == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ steps.detect.outputs.python_version }}

      - name: Install & Test (python)
        if: steps.detect.outputs.type == 'python'
        run: |
          set -e
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || { echo "âŒ pip install failed"; exit 1; }
          elif [ -f pyproject.toml ]; then
