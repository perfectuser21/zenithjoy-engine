  # Impact Check - èƒ½åŠ›å˜æ›´å¼ºåˆ¶ç™»è®°ï¼ˆP0-1ï¼‰
  impact-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
