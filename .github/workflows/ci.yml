          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install & Test (npm)
        if: steps.detect.outputs.type == 'npm'
        run: |
          set -e
          npm ci
          # L1: è‡ªåŠ¨åŒ–æµ‹è¯•ï¼ˆæŒ‰é¡ºåºï¼‰
          npm run typecheck --if-present   # ç±»å‹æ£€æŸ¥

          # å•å…ƒæµ‹è¯• - æ”¯æŒå·²çŸ¥å¤±è´¥æ¨¡å¼
          if npm run test --if-present; then
            echo "âœ… æµ‹è¯•é€šè¿‡"
          else
            TEST_EXIT_CODE=$?
            echo "âš ï¸ æµ‹è¯•å¤±è´¥ï¼ˆé€€å‡ºç : $TEST_EXIT_CODEï¼‰"

            # æ£€æŸ¥æ˜¯å¦æœ‰è´¨æ£€è¯æ®æ ‡è®°ä¸ºå·²çŸ¥å¤±è´¥
            if [ -f .quality-evidence.json ]; then
