                echo "   è¿™äº›å¤±è´¥æ˜¯é¢„æœŸçš„ï¼Œä¸é˜»æ­¢ CI"
                echo ""
                echo "å·²çŸ¥å¤±è´¥è¯´æ˜ï¼š"
                jq -r '.evidence.tests // "N/A"' .quality-evidence.json
              else
                echo "âŒ æµ‹è¯•å¤±è´¥ä¸”æ— å·²çŸ¥å¤±è´¥è®°å½•"
                exit $TEST_EXIT_CODE
              fi
            else
              echo "âŒ æµ‹è¯•å¤±è´¥ä¸”æ— è´¨æ£€è¯æ®"
              exit $TEST_EXIT_CODE
            fi
